<!DOCTYPE html>
<html lang="es">
    <head>

        <title>BSC DApp</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container" >
                <div class="mt-2 mb-2">
                    <h1>Conecta tu Wallet</h1>
                </div>
                <div class="mt-2 mb-2">
                    <input id="username" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mt-2 mb-2">
                    <input id="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mt-2 mb-2">
                    <button id="login" class="btn btn-dark" onclick="login();">Conecta tu MetaMask</button>
                </div>
                <hr>
                <div class="mt-2 mb-2">
                    <h2>Tu Balance</h2>
                    <div id="resultBalances">
                    </div>
                </div>
                <hr>
                <div class="mt-2 mb-2">
                    <h2>Tus NFTs</h2>
                    <div id="resultNFT">
                    </div>
                </div>
                <hr>
                <div class="mt-2 mb-2">
                    <h2>Estado de la Transaccion</h2>
                    <div id="resultTransactions">
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
        <script src="static/logic.js"></script>
    </body>
</html>
